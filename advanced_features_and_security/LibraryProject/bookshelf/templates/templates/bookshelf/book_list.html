{% extends "base.html" %}
{% block content %}
  <h1>Books</h1>

  <form method="get" action="{% url 'bookshelf:search_books' %}">
    {% csrf_token %}
    <input type="text" name="q" value="{{ request.GET.q|default_if_none:''|escape }}" placeholder="Search books">
    <button type="submit">Search</button>
  </form>

  <ul>
  {% for book in books %}
    <li>{{ book.title|default:"(no title)"|escape }} â€” {{ book.author|default:"(no author)"|escape }}</li>
  {% empty %}
    <li>No books found.</li>
  {% endfor %}
  </ul>

{% endblock %}
